<h2 class=" text-info text-center mt-4">Productos</h2>

<table class="table">
    <thead class="thead-dark">
        <tr class=" text-center">
            <th scope="col">Nombre</th>
            <th scope="col">Descripci√≥n</th>
            <th scope="col">Imagen</th>


        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products; index as productoId">
            <th scope="row"> <a [title]="product.name + ' detalles especificos'" [routerLink]="['/productos',productoId]"> {{ product.name }}</a>

            </th>

            <td>
                <p *ngIf="product.description">
                    {{ product.description }}
                </p>
                <button class="btn btn-info" (click)="share()">
                  Compartir
                </button>
                <!-- Paso el producto actual como entrada al componente utilizando el enlace de propiedad -->
                <app-products-alerts [product]="product" (notificar)="onNotifica()">

                </app-products-alerts>

            </td>
            <td>
                <div class="text-center">
                    <img [src]="product.img" class=" cell img-fluid" alt="...">
                </div>
            </td>

        </tr>
    </tbody>
</table>
